on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan:
    name: Lint, SAST, SCA, IaC, and secret scans
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Scan
        uses: phronesislabs/scan@v0.0.1
  
  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - uses: actions/checkout@v5
      - name: Unit Test
        uses: phronesislabs/unit-test@v0.0.1

  build:
    name: Build, scan, tag, and publish container image
    runs-on: ubuntu-latest
    needs: [scan, unit-test]
    steps:
      - uses: actions/checkout@v5
      - name: Build
        uses: phronesislabs/build@v0.0.1
