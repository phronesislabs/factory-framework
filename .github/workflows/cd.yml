on:
  workflow_run:
    workflows: [ci.yml]
    types: [completed]
    branches: [main]

jobs:
  deploy-qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v5
      - uses: phronesislabs/deploy@v0.0.1
        with:
          environment: qa

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: deploy-qa
    steps:
      - uses: actions/checkout@v5
      - uses: phronesislabs/deploy@v0.0.1
        with:
          environment: staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - uses: actions/checkout@v5
      - uses: phronesislabs/deploy@v0.0.1
        with:
          environment: production
          approval-required: true