on:
  workflow_run:
    workflows: [ci.yml]
    types: [completed]
    branches: [main]

jobs:
  deploy-qa:
    name: Deploy to QA environment
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: phronesislabs/deploy@v0.0.1
        with:
          environment: qa

  deploy-staging:
    name: Deploy to Staging environment
    runs-on: ubuntu-latest
    needs: deploy-qa
    steps:
      - uses: actions/checkout@v08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: phronesislabs/deploy@v0.0.1
        with:
          environment: staging

  deploy-production:
    name: Deploy to Production environment
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - uses: actions/checkout@v08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: phronesislabs/deploy@v0.0.1
        with:
          environment: production
          approval-required: true