name: 'Deploy'
description: 'Deploy the container image to the target environment'
inputs:
  environment:
    description: 'The target environment (qa, staging, production)'
    required: true
  approval-required:
    description: 'Whether approval is required for the deployment'
    required: false
    default: 'false'
runs:
  using: node24
  main: src/index.js
  post: src/index.js